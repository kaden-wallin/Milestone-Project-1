<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futurama Results Page</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js"></script>
</head>
<body class="resultHtml" id="futuramaResultHtml" onload="resultsPage()">
    <h1 id="resultH1">Your score is: <span id="whereToPutScore"></span>/5, Thank you for playing!</h1>
    <br>
    <input type="button" class="resultsScreenButton" name="return" value="Return to Hub" onclick="returnToHub()">
    <input type="button" class="resultsScreenButton" name="retry" value="Retry Quiz" onclick="retryQuiz('futurama')">
</body>
